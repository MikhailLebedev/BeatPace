<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>BeatPace</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/changeable/tau.circle.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/buttons.css">
</head>
<body>


<!-- MAIN PAGE -->
<div class="ui-page" id="main">
	<div class="loading">
		<div class="div-center">
			BeatPace
		</div>
	</div>
<div class="top-shadow"></div>
	<div class="bot-shadow"></div>
	<div class="page"></div>
	<div class="top-button" onClick="document.location.href='#songs';">
		<div class="top-capt">
			<h1>Songs</h1>
		</div>
	</div>
	
	<div class="mid-button" onClick="PlayPauseTrack();">
		<table>
			<tr><td class="mid-t vertical-bot">
					Current BPM:
			</td></tr>
			<tr><td class="mid-m vertical-mid">
					<h2><span class="current-bpm"></span></h2>
			</td></tr>
			<tr><td class="mid-b vertical-top">
					Volume:<span class="volume-val"></span>
			</td></tr>
		</table>
	</div>
	
	<div class="bot-button" onClick="document.location.href='#mode';">
		<div class="bot-capt">
			<h1>Mode</h1>
		</div>
	</div>
	
	<div class="side-round-button-left" onClick="PrevTrack();"></div>
	<div class="side-round-button-right" onClick="NextTrack();"></div>
	
	<div class="circle">
		<img src="img/sound.png" height="200" width="200" style="margin: 70px 80px 80px 70px;">
	</div>
	<canvas id="volume" width="360" height="360"></canvas>
</div>
<!-- / MAIN PAGE -->

<!-- MODE SELECTION PAGE -->
<div class="ui-page" id="mode">
	<div class="page"></div>

	<div class="top-button">
		<div class="top-capt">
			<h1>Mode</h1>
		</div>
	</div>
	
	<div class="mid-button">
		<table>
			<tr><td class="mid-t vertical-bot">
					Current BPM:
			</td></tr>
			<tr><td class="mid-m vertical-mid">
					<h2><span class="current-bpm"></span></h2>
			</td></tr>
			<tr><td class="mid-b vertical-top">
					Volume:<span class="volume-val"></span>
			</td></tr>
		</table>
	</div>
	
	<div class="bot-button" onClick="PressedOK(); document.location.href='#main';">
		<div class="bot-capt">
			<h1>OK</h1>
		</div>
	</div>
	
	<div class="side-round-button-left" onClick="SetAutoMod();">
	</div>
	<div class="side-round-button-right" onClick="SetManualMod();">
	</div>
	
	<div class="auto-mod"></div>
</div>
<!-- / MODE SELECTION PAGE -->

<!-- SONG LIST PAGE -->
<div class="ui-page" id="songs">
	<!-- <div class="song-content">-->
	<div class="ui-content">
		<div class="song-list">
			aaaaaaaaaaaaaaaaaa
		</div>
	</div>
	

	<div class="top-shadow"></div>
	<div class="bot-shadow"></div>
	<audio id="player" src=""></audio>
	<!-- <div class="page"></div> -->
	
	<div class="top-button">
		<div class="top-capt">
			<h1>Songs</h1>
		</div>
	</div>
	
	<div class="bot-button" onClick="document.location.href='#main';">
		<div class="bot-capt">
			<h1>Back</h1>
		</div>
	</div>
	
	
</div>
<!-- / SONG LIST PAGE --> 
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="lib/tau/wearable/js/jquery.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<script type="text/javascript" src="js/audio.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/lowBatteryCheck.js"></script>
</body>
</html>
