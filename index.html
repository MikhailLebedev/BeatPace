<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>BeatPace</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/changeable/tau.circle.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- MAIN PAGE -->
<div class="ui-page" id="main">
	<div class="loading">
		<div class="div-center">
			BeatPace
		</div>
	</div>
	<div class="top-button">
		<div class="top-capt">
			<h1><a href="#songs">Songs</a></h1>
		</div>
	</div>
	<div class="bottom-button">
		<div class="bottom-capt">
			<h1><a href="#mode">Mode</a></h1>
		</div>
	</div>
	<div class="mid-button">
		<div class="mid-capt">
			Current BPM:<br>
			<h2><span class="current-bpm"></span></h2><br>
			Volume value:<span class="volume-val"></span>
		</div>
	</div>
	<div class="side-half-button-left" onClick="PlayPauseTrack();">
		<div class="div-center">
			Play<br>
			<span class="bot-caption-1">pause</span>
		</div>
	</div>
	<div class="side-half-button-right" onCLick="NextTrack();">
		<div class="div-center">
			Next<br>
			<span class="bot-caption-1">track</span>
		</div>
	</div>

	<div class="mid-circle"></div>
	<div class="top-circle"></div>
	<div class="bottom-circle"></div>
	<div class="circle">
		<img src="img/sound.png" height="200" width="200" style="margin: 70px 80px 80px 70px;">
	</div>
	<canvas id="volume" width="360" height="360"></canvas>
</div>
<!-- / MAIN PAGE -->

<!-- MODE SELECTION PAGE -->
<div class="ui-page" id="mode">
	<div class="top-button">
		<div class="top-capt">
			<h1>Mode</h1>
		</div>
	</div>
	<div class="bottom-button" onClick="PressedOK();">
		<div class="bottom-capt">
			<h1><a href="#main">OK</a></h1>
		</div>
	</div>
	<div class="mid-button">
		<div class="mid-capt">
			Current BPM:
			<h2><span class="current-bpm"></span></h2><br>
			Volume value:
			<span class="volume-val"></span>
		</div>
	</div>
	<div class="side-half-button-left" onClick="SetAutoMod();">
		<div class="div-center">
			Auto<br><span class="bot-caption-1">mode</span>
		</div>
	</div>
	<div class="side-half-button-right" onClick="SetManualMod();">
		<div class="div-center">
			Man<br><span class="bot-caption-1">mode</span>
		</div>
	</div>
	
	<div class="mid-circle"></div>
	<div class="top-circle"></div>
	<div class="bottom-circle"></div>
	<div class="circle"></div>
	<div class="auto-mod"></div>
</div>
<!-- / MODE SELECTION PAGE -->

<!-- SONG LIST PAGE -->
<div class="ui-page" id="songs">
	<audio width="0" height="0" id="player" preload="auto" style="visibility: hidden;"></audio>
	<div class="top-button">
		<div class="top-capt">
			<h1>Songs</h1>
		</div>
	</div>
	<div class="bottom-button">
		<div class="bottom-capt">
			<h1><a href="#main">Back</a></h1>
		</div>
	</div>
	
	<div class="ui-content">
		<div class="song-list">
		</div>
	</div>
</div>
<!-- / SONG LIST PAGE --> 
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="lib/tau/wearable/js/jquery.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<script type="text/javascript" src="js/audio.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/lowBatteryCheck.js"></script>
</body>
</html>
